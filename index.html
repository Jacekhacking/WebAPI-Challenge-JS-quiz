<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Quiz Challenge</title>
<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class = "timer">Time: <span id= "time">0<span></div>

    <div class = "scores"><a href="leaderboard.html">View Leaderboard</a></div>
    
    <div id = "questions"></div>

    <div id = "choices">
        <div class = "choice" id = "A" onclick="checkAnswer('A')"></div>
        <div class = "choice" id = "B" onclick="checkAnswer('B')"></div>
        <div class = "choice" id = "C" onclick="checkAnswer('C')"></div>
        <div class = "choice" id = "D" onclick="checkAnswer('D')"></div>
    </div>

    <div class ="container">

        <div id = "start-page" class = "start">

        <h1>Coding Quiz Challenge</h1>

        <p id= "opening"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your sore and time by ten seconds!
             </p>

        <button id= "start">Start Quiz</button>

    </div>

    <script src= "./assets/script.js"></script>
</body>
</html>
